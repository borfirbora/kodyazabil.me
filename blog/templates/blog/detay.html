{% extends 'core/base.html' %}

{% block title %}{{ yazi.baslik }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-12 px-4">
    
    <div class="mb-8 text-center">
        <a href="{% url 'blog:liste' %}" class="text-yellow-500 hover:text-yellow-400 text-sm mb-4 inline-block font-medium">
            &larr; Blog Listesine DÃ¶n
        </a>
        <h1 class="text-4xl font-extrabold text-white mb-4">{{ yazi.baslik }}</h1>
        <div class="text-gray-500 text-sm">
            {{ yazi.olusturulma_tarihi|date:"d F Y" }}
        </div>
    </div>

    {% if yazi.resim %}
        <div class="mb-10 rounded-2xl overflow-hidden shadow-2xl border border-gray-700">
            <img src="{{ yazi.resim.url }}" alt="{{ yazi.baslik }}" class="w-full h-auto object-cover">
        </div>
    {% endif %}

    <div class="prose prose-invert prose-lg max-w-none text-gray-300 leading-relaxed">
        {{ yazi.icerik|safe }}
    </div>

</div>
{% endblock %}
